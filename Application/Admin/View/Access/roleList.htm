<extend name="Global:base"/>
<block name="style">
</block>
<block name="script">

</block>
<block name="main">
    <div class="codeView ml-10 mt-10 pretty-area radius">
        <a class="btn radius btn-primary" onclick="layer_show('800','','添加角色','<{:U('Access-roleAdd')}>')" href="javascript:;">
            <i class="icon-plus"></i>
            添加角色
        </a>
        <form action="Admi-Access-roleModif" method="post">
            <table class="table table-border table-bordered table-striped table-bg table-hover">
                <tr>
                    <th>序号</th>
                    <th>角色</th>
                    <th>排序值</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <volist name="roleList" id="r">
                    <if condition="$r['authority'] neq '-1'">
                    <tr id="<{$r.id}>">
                        <td><{$i}></td>
                        <td><{$r.name}></td>
                        <td><{$r.sort}></td>
                        <td><if condition="$r['status'] eq 1">删除<else />显示</if></td>
                        <td class="td">
                            <a class="btn radius btn-primary" onclick="layer_show('800','','编辑角色','<{:U('Access-roleModif')}>?id=<{$r[id]}>')" href="javascript:;">
                                <i class="icon-plus"></i>
                                编辑
                            </a>
                            <if condition="$r['status'] eq 0">
                                <a class="btn radius btn-danger" href="javascript:if(window.confirm('确认删除?')){window.location.href='<{:U('Access/roleDel',array('id'=>$r['id']))}>'}">删除</a>
                            <else />
                                <a class="btn radius btn-danger" href="javascript:if(window.confirm('确认恢复?')){window.location.href='<{:U('Access/roleDel',array('id'=>$r['id']))}>'}">恢复</a>
                            </if>
                        </td>
                    </tr>
                    </if>
                </volist>
            </table>
            <div class="pageNav">
                <{$show}>
            </div>
        </form>
    </div>
    <div id="ajaxModal" class="modal hide fade" tabindex="-1" data-width="730"></div>
</block>
