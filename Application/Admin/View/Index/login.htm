<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=7"/>
        <title>后台登录</title>
        <link href="__PUBLIC__/Admin/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css"/>
        <!--[if IE 6]>
        <script type="text/javascript">
            alert('你就不能换个版本高点的浏览器吗?');
        </script>
        <![endif]-->
        <style type="text/css">
            .admin-form {
                _display: none;
            }
        </style>
    </head>
    <body>
        <!--[if IE 6]>
        ('你就不能换个版本高点的浏览器吗?');
        <![endif]-->
        <div class="admin-form">
            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <!-- Widget starts -->
                        <div class="widget worange">
                            <!-- Widget head -->
                            <div class="widget-head">
                                <i class="icon-lock"></i> 登录
                            </div>

                            <div class="widget-content">
                                <div class="padd">


                                    <!-- Login form -->
                                    <form class="form-horizontal" action="__MODULE__-Index-login" method="post">
                                        <!-- Email -->
                                        <div class="form-group">
                                            <label class="control-label col-lg-3" for="username">用户名</label>

                                            <div class="col-lg-9">
                                                <input type="text" class="form-control" name="username" id=username>
                                            </div>
                                        </div>
                                        <!-- Password -->
                                        <div class="form-group">
                                            <label class="control-label col-lg-3" for="inputPassword">密码</label>
                                            <div class="col-lg-9">
                                                <input type="password" class="form-control" name="passwd" id="inputPassword">
                                            </div>
                                        </div>

                                        <div class="col-lg-9">
                                            <label style="margin-left: 7px;">验证码</label>
                                            <input type="code" style="margin-left: 29px;border-radius: 4px; border: 1px solid #c0c0c0; text-shadow:1px 2px 3px #999;" name='codeinput' id="codeinput"></input>
                                            <a href="javascript:void(change_code(this));">看不清</a>
                                            <img id="code" style="margin-left: 80px;width: 200;margin-top: 10px"/>
                                        </div>
                                        <!-- Remember me checkbox and sign in button -->
                                        <div class="form-group">
                                            <div class="col-lg-9" style="margin-left: 89px;">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"> 记住用户名
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-9 col-lg-offset-2">
                                            <button type="submit" class="btn btn-danger">登录</button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </div>
                                        <br/>
                                    </form>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            change_code();
            function change_code(obj) {
                document.getElementById("code").src = "__MODULE__-Public-verify?" + Math.random();
                document.getElementById("codeinput").value = "";
                return false;
            }
        </script>
        <body>
        </body>
</html>
