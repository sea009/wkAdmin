/**弹出层**/
;$(function(){
    $('#logout').on('click', function(){
        layer.confirm('您确定要退出登录？', function(){
            $.ajax({
                url:"<{:U('Public/logout')}>",
                datatype:'json',
                type:'post',
                success:function(){
                    window.location.reload();return;
                }
            });
        });
        return false;
    });
});
var $layer_findBack;
function layer_findBack(url, title, width, height, fix, maxmin){
    if (title == undefined)title='弹窗';
    if (width == undefined)width=800;
    if (height == undefined)height=600;
    if (fix == undefined)fix=true;
    if (maxmin == undefined)maxmin=true;
    $layer_findBack = $.layer({
        type: 2,
        shade: [0.5, '#000'],
        fix: fix,
        title: title,
        maxmin: maxmin,
        iframe: {src : url},
        area: [width+'px' , height+'px'],
        close: function(){}
    });
}
function layer_iframe(url, title, width, height){
    if (title == undefined)title='弹窗';
    if (width == undefined)width=800;
    if (height == undefined)height=600;
    $.layer({
        type: 2,
        shade: [0],
        title: title,
        fix: true,
        title: title,
        shadeClose:true,
        maxmin: true,
        iframe: {src : url},
        area: [width+'px' , height+'px'],
        close: function(index){}
    });
}



$(function(){
    /*给菜单绑定事件*/
    $('.top-nav').on('click',function(){
        alert(1);
        $('.top-nav.current').removeClass('current');
        var obj = $(this);
        obj.addClass('current');
        var nav_id = obj.attr('nav-id');
        $('.navshow').removeClass('navshow').addClass('navhid');
        $('.nav-id-'+nav_id).removeClass('navhid').addClass('navshow');
    });
});
